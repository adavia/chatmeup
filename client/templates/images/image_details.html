<template name="imageDetails">
	<div class="image-details">
		<div class="image-form">
			<form class="edit-image">
				<div class="form-group {{errorClass 'description'}}">
			    <textarea class="form-control" rows="3" id="description" placeholder="Brief description">{{image.description}}</textarea>
			    <span class="help-block small">{{errorMessage 'description'}}</span> 
			  </div>
				<div class="form-group"> 
		      <div class="checkbox">
		        <label>
		          <input type="checkbox" name="primary" {{isPrimaryChecked image.primary}}> Make profile image?
		        </label>
		      </div>  
			  </div>
			  <input type="submit" class="btn btn-default btn-xs" value="Update">
			</form>
		</div>
	</div>
</template>
