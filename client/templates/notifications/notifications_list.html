<template name="notifications">
	<li class="dropdown">
	  <a href="#" class="dropdown-toggle label-menu-corner" data-toggle="dropdown" 
	  	role="button" aria-haspopup="true" aria-expanded="false">
	  	<i class="fa fa-comment-o"></i> 
	  	<span class="label label-success">{{notificationCount}}</span> <span class="caret"></span>
	  </a>
		<ul class="dropdown-menu drop-list">
			<div class="title">New notifications</div>
			<div class="notifications-wrapper">
				{{#if Template.subscriptionsReady}}
					{{#each notifications}}
					  {{> notificationItem}}
					{{else}}
						<li>
							<a href="#">No notifications to read</a>
						</li>
					{{/each}}
				{{else}}
					<div class="text-center">
						<i class="fa fa-spinner fa-spin"></i> loading..
					</div>
				{{/if}}
			</div>
		</ul>
	</li>
</template>
