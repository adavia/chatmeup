<template name="userImages">
	<div class="wrapper">
		<div class="wrapper-heading w-build">
			Photo Gallery
		</div>
		<div class="wrapper-body">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					{{#with user.profile}}
						<div class="user-details text-center">
							<strong>About me</strong>
							<p>{{userNote note}}</p>
							<span class="label label-primary">age {{userAge birthday}}</span>
							<span class="label label-success">{{userStatus status}}</span>
					  </div>
				  {{/with}}
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					{{#if ready}}
						{{#each images}}
					    {{> imageItem}}
					  {{/each}}
					{{else}}
						<div class="text-center">
							<i class="fa fa-spinner fa-spin"></i> loading images..
						</div>
					{{/if}}
				</div>
				<div class="row">
					<div class="col-md-12">
						{{#if moreResults}}
				  		<div class="text-center">
    						{{#unless ready}}
    							<i class="fa fa-spinner fa-spin"></i> loading..
    						{{else}}
	    						<button id="showMoreResults" type="button" class="btn btn-success">
	    							<i class="fa fa-refresh"></i> load more..
	    						</button>
    						{{/unless}}
    					</div>
  					{{/if}}
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
