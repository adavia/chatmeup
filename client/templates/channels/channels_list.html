<template name="channelsList">
	<li class="dropdown">
	  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Channels <span class="caret"></span></a>
		<ul class="dropdown-menu drop-list">
			<div class="title">Select one of the following channels</div>
			{{#if Template.subscriptionsReady}}
				{{#each channels}}
				  {{> channelItem}}
				{{/each}}
			{{/if}}
			{{#if isInRole 'admin'}}
				<li class="summary"><a class="add-channel" href="#">Add more</a></li>
			{{/if}}
		</ul>
	</li>
</template>
