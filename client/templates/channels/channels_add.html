<template name="channelsAdd">
	<div class="modal fade">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Add a new channel..</h4>
				</div>
				<div class="modal-body">
					<form class="form-channel">
						<div class="form-group {{errorClass 'name'}}">
					    <label for="name" class="control-label">Name</label> 
				      <input type="text" name="name" class="form-control"
				      	title="Please enter the channel name" id="name" placeholder="A nice channel name">
				      <span class="help-block small">{{errorMessage 'name'}}</span>   
					  </div>
						<div class="form-group {{errorClass 'topic'}}">
							<label for="topic" class="control-label">Note</label>
							<textarea rows="5" class="form-control" name="topic" title="Please enter a brief topic" id="topic" placeholder="Brief topic"></textarea>
							<span class="help-block small">{{errorMessage 'topic'}}</span>  
						</div>
						<input type="submit" class="btn btn-success btn-block" value="Add new channel">
					</form>	
				</div>
			</div>
		</div>
	</div>
</template>
