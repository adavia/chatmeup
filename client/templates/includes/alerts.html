<template name="alerts">
  <div class="alert-wrapper">
    {{#each alerts}}
      {{> alert}}
    {{/each}}
  </div>
</template>

<template name="alert">
  <div class="alert alert-{{type}}" role="alert">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{message}}
  </div>
</template>
