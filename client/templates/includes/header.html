<template name="header">
  <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{pathFor 'home'}}">ChatmeUp!</a>
    </div>
    <div class="collapse navbar-collapse" id="navigation">
    	<ul class="nav navbar-nav">
        {{> channelsList}}
    		{{#if currentUser}}
    			<li><a href="{{pathFor 'usersList'}}">Users</a></li>
    		{{/if}}
    	</ul>
      <ul class="nav navbar-nav navbar-right">
      	{{#if currentUser}}
      	{{> notifications}}
        {{> privateNotifications}}
      	<li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{currentUser.username}} <span class="caret"></span></a>
          <ul class="dropdown-menu">
          	<li class="profile"><a href="#">Profile</a></li>
            {{> logout}}
          </ul>
        </li>
        {{else}}
        	<li><a href="{{pathFor 'login'}}">Sign in</a></li>
        {{/if}}
      </ul>
    </div>
  </nav>
</template>
