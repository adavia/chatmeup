<template name="login">
	<div class="login-container">
	  <div class="row">
	  	<div class="col-md-12">
	  		<div class="text-center m-b-md">
	  			<h3>PLEASE LOGIN TO THE APP</h3>
	  			<small>Enter your credentials and enjoy!</small>
	  		</div>
	  		<div class="wrapper">
	  			<div class="wrapper-body">
			  		<form class="login">
						  <div class="form-group">
						    <label for="email" class="control-label">Email</label>
					      <input type="text" name="email" class="form-control"
					      	title="Please enter your email" id="email" placeholder="example@gmail.com">
					      <span class="help-block small"> Your unique email address</span>   
						  </div>
						  <div class="form-group">
						    <label for="password" class="control-label">Password</label>
					      <input type="password" name="password" class="form-control"
					       	title="Please enter your password" id="password" placeholder="Password">
					      <span class="help-block small"> Your strong password</span> 
						  </div>
						  <input type="submit" name="submit" class="btn btn-success btn-block" value="Sign in">   
						</form>
						<div class="login-actions">
							<a href="{{pathFor 'forgotPassword'}}" class="pull-left">Forgot your password?</a>
							<a href="{{pathFor 'signup'}}" class="pull-right">Don't have an account?</a>
						</div>
					</div>
				</div>
	  	</div>
	  </div>
	</div>
</template>
